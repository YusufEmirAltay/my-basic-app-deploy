apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flask-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/YusufEmirAltay/my-basic-app-deploy
    targetRevision: HEAD
    path: deploy/k8s-sources/flask
  destination:
    server: https://kubernetes.default.svc
    namespace: flask
  syncPolicy:
  syncOptions:
    - CreateNamespace=true
